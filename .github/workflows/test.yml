name: test

# On every pull request, but only on push to master
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test-node:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.1.1

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'

      # Old webpack requries old Node.js SSL, but Node.js v16 no longer
      # runs in Github Actions. See https://stackoverflow.com/a/76009125.
      - name: Install dependencies
        run: |
          sudo apt-get install -y mesa-utils xvfb libgl1-mesa-dri libglapi-mesa libosmesa6
          echo "NODE_OPTIONS=--openssl-legacy-provider" >> $GITHUB_ENV
          yarn bootstrap

      - name: Run tests
        run: |
          xvfb-run -s "-ac -screen 0 1280x1024x16" yarn test ci

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
