name: test

# On every pull request, but only on push to master
on:
  push:
    branches:
    - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: [22]

        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node (with Corepack)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn' # or 'pnpm', 'npm' depending on your package manager

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile  
  
      - name: Build code
        run: |
          yarn build
  
      - name: Run tests in Puppeteer and generage Coverage
        run: |
          yarn test cover

      - name: Run tests on Node
        run: |
          yarn test node

      - name: Run lint
        run: |
          yarn lint
  
      - name: Test website build
        run: |
          yarn test-website

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@09b709cf6a16e30b0808ba050c7a6e8a5ef13f8d # v1.2.5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
